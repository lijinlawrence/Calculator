<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/calculator-icon-8193.png">
</head>
<body>

    <div class="container">
      <div class="calculator">
        <input type="text" placeholder="0" id="output-screen">
        <button onclick="erase()">Cl</button>
        <button onclick="del()">DEL</button>
        <button onclick="display('%')">%</button>
        <button onclick="display('/')">&#247</button>
        <button onclick="display(7)">7</button>
        <button onclick="display(8)">8</button>
        <button onclick="display(9)">9</button>
        <button onclick="display('*')">&#215</button>
        <button onclick="display(4)">4</button>
        <button onclick="display(5)">5</button>
        <button onclick="display(6)">6</button>
        <button onclick="display('-')">&#8722</button>
        <button onclick="display(3)">3</button>
        <button onclick="display(2)">2</button>
        <button onclick="display(1)">1</button>
        <button onclick="display('+')">+</button>
        <button onclick="display('.')">.</button>
        <button onclick="display('0')">0</button>
        <button onclick="calculate()" class="equal">&#61</button>
      </div>

    </div>
    </div>


    <!-- Scrip Link -->

   <script src="./script.js"></script>
</body>
</html>
